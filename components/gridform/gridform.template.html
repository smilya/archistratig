<!DOCTYPE html>
<link rel="stylesheet" href="./components/gridform/gridform.css">

<form class="gridform" ng-submit="$ctrl.onFormSubmit(newUserData)" ng-if="$ctrl.isOpen">
  <h3>{{$ctrl.actionType}} user</h3>
  <label> First Name<br>
    <input 
      type="text" 
      ng-model="$ctrl.localData.firstName"
      
    >
  </label><br>
  <label> Last Name<br>
    <input type="text" 
      ng-model="$ctrl.localData.lastName"
      
    >
  </label><br>
  <label> Age<br>
    <input type="text" 
      ng-model="$ctrl.localData.age"
    >
  </label><br>
  <label>
    <input type="checkbox" 
      ng-model="$ctrl.localData.isMale"
    >
    isMale
  </label><br>
  <input type="submit" value="{{$ctrl.actionType}}">
  <input type="button" value="Cancel" ng-click="$ctrl.closeForm()">
</form>
